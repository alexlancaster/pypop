;; comment out or change as desired
;; 1 = true, 0 = false

[General]
debug=0
xmlOutFilename=USAFEL-UchiTelle-small-Filters_DigitBinning-out.xml
txtOutFilename=USAFEL-UchiTelle-small-Filters_DigitBinning-out.txt

[ParseGenotypeFile]
untypedAllele=****

;; valid fields in population header block
validPopFields=labcode
 method
 ethnic
 contin
 collect
 latit
 longit
 complex

;; designates field name that holds population name
popNameDesignator=+

;; designates field name that holds allele data
alleleDesignator=*

;; valid fields for sample data block
validSampleFields=+populat
 id
 *a_1
 *a_2
 *c_1
 *c_2
 *b_1
 *b_2
 *dra_1
 *dra_2
 *drb1_1
 *drb1_2
 *dqa1_1
 *dqa1_2
 *dqb1_1
 *dqb1_2
 *dpa1_1
 *dpa1_2
 *dpb1_1
 *dpb1_2

[HardyWeinberg]
lumpBelow=5

[Filters]
filtersToApply=DigitBinning

[DigitBinning]
filterType=DigitBinning
binningDigits=2
